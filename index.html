<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Item Calculator</h1>
    <button id="dark-mode-toggle"><img src="https://img.icons8.com/ios-filled/50/day-and-night.png" alt="Dark Mode Toggle"></button>
    <a id="github-link" href="https://github.com/KiSki-Dev/ItemCalculator" target="_blank"><img src="https://img.icons8.com/glyph-neue/50/github.png" alt="GitHub"></a>
  </header>
  <div class="container">
    <div id="dropdown-container">
      <h2>Select an Object</h2>
      <div id="items"></div>
    </div>
    <div id="result-selected-container">
      <div id="selected-container">
        <h2>Selected Objects</h2>
        <div id="clear-all-container">
          <img id="clear-all-button" src="https://img.icons8.com/sf-regular-filled/76/delete.png" alt="Clear All">
        </div>
        <ul id="selected-objects"></ul>
      </div>
      <div id="result-container">
        <h2>Result</h2>
        <div id="result"></div>
        <div id="details-container">
          <h2>Multiplication</h2>
          <select id="details-dropdown">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="5">5x</option>
            <option value="10">10x</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
