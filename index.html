<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Item Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="1024.png" alt="Logo" style="height: 150px;">
    <h1>Item Calculator</h1>
    <button id="dark-mode-toggle"><img src="https://img.icons8.com/ios-filled/50/day-and-night.png" alt="Dark Mode Toggle"></button>
  </header>
  <div class="container">
    <div class="dropdowns-wrapper">
      <div id="dropdown-container">
        <h2>Select a Category</h2>
        <div id="category"></div>
      </div>
      <div id="dropdown-container" class="dropdown-product">
        <h2>Select a Product</h2>
        <div id="product"></div>
      </div>
    </div>
    <div id="result-selected-container">
      <div id="selected-container">
        <h2>Selected Objects</h2>
        <div id="clear-all-container">
          <img id="clear-all-button" src="https://img.icons8.com/sf-regular-filled/76/delete.png" alt="Clear All">
        </div>
        <ul id="selected-objects"></ul>
      </div>
      <div id="result-container">
        <h2>Result</h2>
        <div id="result"></div>
        <div id="details-container">
          <h2>Discount</h2>
          <select id="details-dropdown">
            <option value="1">Ohne Rabatt</option>
            <option value="0.8">-20%</option>
          </select>
        </div>
        <div id="discord-container">
          <span id="badge-display"></span>
          <select id="customer-dropdown">
            <option value="Privatkunde">Kundenkategorie</option>
            <option value="Privatkunde">Privatkunde</option>
            <option value="Vertragskunde">Vertragskunde</option>
          </select>
          <button id="send-to-discord">Send to Discord</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
